<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hello.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculadora atualizada</title>
</head>

<body>

    <div class="calc-contain">
        <h2>Calculadora só de 2 números?</h2>
        <form id="basic-calc">
            <input type="number" name="num1" id="num1" placeholder="digite o 1° número" required>
            <input type="number" name="num2" id="num2" placeholder="digite o 2° número" required>

            <div class="buttons">
                <button type="button" onclick="somar()" class="calc-btn">Somar</button>
                <button type="button" onclick="subtrair()" class="calc-btn">Subtrair</button>
            </div>
            <div class="results-tab">
                <p id="results-tab"></p>
            </div>
        </form>
    </div>
    <script src="hi.js"></script>
</body>

</html>
