<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colourstyle.css">
    <link href="https://fonts.cdnfonts.com/css/cheri" rel="stylesheet">
    <link rel="shortcut icon" href="https://pngfre.com/wp-content/uploads/hello-kitty-51-243x300.png" type="image/x-icon">
    <title>Colour-Kitty</title>
</head>
<body>
    <h1>Colour-Kitty</h1>
    <div class="carousel-container">
        <button class="arrow left" onclick="moveSlide(-1)">&#10094;</button>
        <section class="carousel">
            <div class="slide">
                <div class="card">1</div>
                <div class="card">2</div>
                <div class="card">3</div>
                <div class="card">4</div>
            </div>
            <div class="slide">
                <div class="card">5</div>
                <div class="card">6</div>
                <div class="card">7</div>
                <div class="card">8</div>
            </div>
            <div class="slide">
                <div class="card">9</div>
                <div class="card">10</div>
                <div class="card">11</div>
                <div class="card">12</div>
            </div>
        </section>
        <button class="arrow right" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <script src="carousel.js"></script>
</body>
</html>
