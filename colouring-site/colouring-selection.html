<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colourstyle.css">
    <link href="https://fonts.cdnfonts.com/css/cheri" rel="stylesheet">
    <link rel="shortcut icon" href="https://pngfre.com/wp-content/uploads/hello-kitty-51-243x300.png" type="image/x-icon">
    <title>Colour-Kitty</title>
</head>
<body>
    <audio id="bgsong" src="imgkitty/bgmusic.mp3" muted></audio>
    <button id="mute-btn">Mute</button>
    <h1>Colour-Kitty</h1>
    <section class="carousel-container">
        <div class="carousel-wrapper">
            <button class="arrow" id="arrow-left" onclick="moveSlide(-1)">&#10094;</button>
            <div class="carousel-slider">
                <img src="imgkitty/kitty1.jpg" alt="Hello kitty picture 1" id="slider1">
                <img src="imgkitty/kitty2.jpg" alt="Hello kitty picture 2" id="slider2">
                <img src="imgkitty/kitty3.jpg" alt="Hello kitty picture 3" id="slider3">
                <img src="imgkitty/kitty4.jpg" alt="Hello kitty picture 4" id="slider4">
                <img src="imgkitty/kitty5.jpg" alt="Hello kitty picture 5" id="slider5">
            </div>
            <button class="arrow" id="arrow-right" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </section>
    <script src="colour-funcional.js"></script>
</body>
</html>
